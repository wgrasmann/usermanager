<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="container bootstrap snippets bootdey" id="main-container">
  <h1>{{ title }}</h1>
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <h4>User List</h4>
            <table class="table user-list">
              <thead>
                <tr>
                  <th><span>Full Name</span></th>
                  <th><span>Email</span></th>
                  <th><span>Created</span></th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <div id="empty-text" *ngIf="users.length == 0">
                  No data to display
                </div>
                <tr *ngFor="let user of users">
                  <td>{{ user?.firstName + ' ' + user?.lastName }}</td>
                  <td>{{ user?.email }}</td>
                  <td>{{ user?.dateCreated | date }}</td>
                  <td style="width: 20%;">
                    <a href="#" class="table-link text-info" (click)="onEditUser(addForm, user)">
                      <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                      </span>
                    </a>
                    <a href="#" class="table-link danger" (click)="onDeleteUser(user.id)">
                      <span class="fa-stack">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                      </span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center" id="form">
    <div class="col-lg-4">
      <h4>{{ modeText }}</h4>
      <form #addForm="ngForm" (ngSubmit)="onFormSubmit(addForm)">
        <div class="form-group">
          <input type="hidden" ngModel name="id" class="form-control" id="id">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" ngModel name="firstName" class="form-control" id="first-name" required pattern="[A-Za-z]{1,32}">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" ngModel name="lastName" class="form-control" id="last-name" required pattern="[A-Za-z]{1,32}">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" ngModel name="email" class="form-control" id="email" required email="true">
        </div>
        <div class="form-group">
          <input type="hidden" ngModel name="dateCreated" class="form-control" id="dateCreated">
        </div>
        <div>
          <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">{{ modeText }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
